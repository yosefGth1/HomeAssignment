version: "3.4"

services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - 9000:9000
      - 9001:9001


  mongodb:
    image: mongo:latest 
    ports:
      - 27017:27017  
    volumes:
      - mongodb_data:/data/db  

volumes:
  minio_data:
  mongodb_data: